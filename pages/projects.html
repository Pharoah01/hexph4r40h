<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Portfolio of Elavarasan Thandapani, a cybersecurity enthusiast and student specializing in innovative security solutions.">
  <title>Projects | hexph4r40h</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
    body { font-family: 'Poppins', sans-serif; }
    /* Simple fade-in */
    .fade-in {
      animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) 0.1s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: none;}
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-950 to-gray-800 min-h-screen flex items-center justify-center antialiased select-none">

  <main class="fade-in flex flex-col items-center justify-center w-full px-4">
    <div class="backdrop-blur-md bg-white/10 border border-white/10 rounded-2xl shadow-xl p-8 sm:p-10 max-w-sm w-full flex flex-col items-center space-y-6">
      <!-- Animated Gradient Spinner -->
      <div class="relative w-24 h-24 flex items-center justify-center">
        <span class="absolute inset-0 rounded-full bg-gradient-to-tr from-indigo-400 via-fuchsia-500 to-amber-400 blur-sm opacity-70 animate-spin-slow"></span>
        <svg class="relative z-10 w-20 h-20 text-indigo-200" viewBox="0 0 50 50" fill="none">
          <circle class="opacity-30" cx="25" cy="25" r="20" stroke="currentColor" stroke-width="6" fill="none"></circle>
          <path class="opacity-90" stroke="url(#grad)" stroke-width="6" stroke-linecap="round" fill="none" d="M25 5a20 20 0 0 1 0 40"/>
          <defs>
            <linearGradient id="grad" x1="5" y1="5" x2="45" y2="45" gradientUnits="userSpaceOnUse">
              <stop stop-color="#818CF8"/>
              <stop offset="0.6" stop-color="#F472B6"/>
              <stop offset="1" stop-color="#FBBF24"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <!-- Headline -->
      <h1 class="text-2xl sm:text-3xl font-bold text-white tracking-tight drop-shadow-md">Under Maintenance</h1>
      <p class="text-base sm:text-lg text-indigo-100 text-center leading-relaxed">
        Our project section is getting a fresh upgrade.<br>
        Please check back soon!
      </p>
      <a href="/index.html" class="mt-2 inline-block rounded-lg bg-gradient-to-r from-indigo-500 via-fuchsia-500 to-amber-400 text-white font-semibold px-6 py-2 shadow-md transition-transform duration-150 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        &larr; Back To Home
      </a>
    </div>
    <footer class="mt-10 text-xs text-gray-400 text-center opacity-80">
      &copy; 2025 hexph4r40h <span class="text-pink-400"></span>.
    </footer>
  </main>

  <!-- Custom Tailwind animation utility for slow spin -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'spin-slow': 'spin 2.8s linear infinite',
          }
        }
      }
    }
  </script>
</body>
</html>
