  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
    body { font-family: 'Poppins', sans-serif; }

    /* Bouncy fade-in entrance */
    .bouncy-in {
      animation: bounceIn 1s cubic-bezier(.33,1.22,.53,1.14) 0.1s both;
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(.7) translateY(60px);}
      60% { opacity: 1; transform: scale(1.07) translateY(-16px);}
      80% { transform: scale(.96) translateY(7px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }

    /* Animated border pulse */
    .card-glow {
      position: relative;
      z-index: 1;
    }
    .card-glow::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 1.1rem;
      background: linear-gradient(120deg, #818cf8, #e879f9 40%, #fbbf24 100%);
      filter: blur(5px) brightness(1.1);
      opacity: 0.25;
      z-index: -1;
      animation: pulseGlow 1.9s ease-in-out infinite alternate;
    }
    @keyframes pulseGlow {
      0% { opacity: 0.15; filter: blur(3px) brightness(1.0);}
      100% { opacity: 0.32; filter: blur(7px) brightness(1.12);}
    }

    /* Sparkle emoji wiggle */
    .sparkle {
      animation: sparkleWiggle 1.7s infinite;
      display: inline-block;
      font-size: 2rem;
      filter: drop-shadow(0 0 6px #fbbf24);
    }
    @keyframes sparkleWiggle {
      0%,100% { transform: rotate(-8deg) scale(1.13);}
      50% { transform: rotate(14deg) scale(1.28);}
    }

    /* Button shimmer */
    .shimmer-btn {
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }
    .shimmer-btn::after {
      content: '';
      position: absolute;
      top: 0; left: -75%;
      height: 100%;
      width: 75%;
      background: linear-gradient(110deg, transparent, rgba(255,255,255,0.6) 50%, transparent 100%);
      transform: skewX(-22deg);
      animation: shimmer 2.1s infinite;
      pointer-events: none;
      z-index: 2;
    }
    @keyframes shimmer {
      0% { left: -75%;}
      60% { left: 110%;}
      100% { left: 110%;}
    }

    /* Headline shine */
    .shine {
      background: linear-gradient(92deg,#fff,#bda3ff 50%,#ffdbbb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShine 2.5s ease-in-out infinite alternate;
    }
    @keyframes textShine {
      0% { filter: brightness(1);}
      100% { filter: brightness(1.22);}
    }

    /* Floating confetti dots */
    .confetti-dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
      pointer-events: none;
      animation: floatDots 5s linear infinite;
      z-index: 0;
    }
    @keyframes floatDots {
      0% { transform: translateY(50px) scale(.9);}
      40% { opacity: .7;}
      100% { transform: translateY(-150px) scale(1.12);}
    }
    /* Custom slow spin */
    .animate-spin-slow {
      animation: spin 2.8s linear infinite;
    }
  </style>
</head>
