<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Portfolio of Elavarasan Thandapani, a cybersecurity enthusiast and student specializing in innovative security solutions.">
  <title>Projects | hexph4r40h</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Poppins:wght@500;700&display=swap');
    body { font-family: 'Poppins', sans-serif; }
    .glass-card {
      backdrop-filter: blur(16px);
      background: rgba(34, 39, 57, 0.88);
      border-radius: 1.3rem;
      border: 1.5px solid rgba(120,115,245,0.10);
      box-shadow: 0 6px 36px 0 rgba(43,50,102,0.18), 0 0 0 2px #312e8122;
      min-width: 340px;
      padding: 2.6rem 2.4rem;
      animation: floatFade 1.3s cubic-bezier(.33,1.2,.53,1.07) 0.05s both, floaty 4.5s ease-in-out infinite alternate;
      position: relative;
      z-index: 10;
    }
    @media (max-width: 640px) {
      .glass-card { min-width: 96vw; padding: 1.2rem 0.5rem; }
    }
    @keyframes floatFade {
      0% { opacity: 0; transform: translateY(30px) scale(.98);}
      100% { opacity: 1; transform: translateY(0) scale(1);}
    }
    @keyframes floaty {
      0% { transform: translateY(0);}
      100% { transform: translateY(-8px);}
    }
    .spinner {
      display: block;
      margin: 0 auto;
      animation: spin 1.3s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg);}
    }
    .headline-gradient {
      background: linear-gradient(90deg, #818cf8 10%, #a5b4fc 45%, #f472b6 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .desc {
      color: #e0e7ef;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-950 to-gray-800 min-h-screen flex items-center justify-center antialiased select-none">

  <main class="flex flex-col items-center justify-center w-full px-2 z-10">
    <div class="glass-card flex flex-col items-center justify-center space-y-7">
      <!-- Spinner -->
      <div class="w-16 h-16 flex items-center justify-center mb-1">
        <svg class="spinner" viewBox="0 0 50 50" fill="none">
          <circle class="opacity-20" cx="25" cy="25" r="20" stroke="#6366f1" stroke-width="6" fill="none"></circle>
          <path stroke="url(#grad)" stroke-width="6" stroke-linecap="round" fill="none" d="M25 5a20 20 0 0 1 0 40"/>
          <defs>
            <linearGradient id="grad" x1="5" y1="5" x2="45" y2="45" gradientUnits="userSpaceOnUse">
              <stop stop-color="#818CF8"/>
              <stop offset="0.6" stop-color="#A5B4FC"/>
              <stop offset="1" stop-color="#F472B6"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <!-- Headline -->
      <h1 class="text-2xl sm:text-3xl font-bold tracking-tight headline-gradient text-center">Projects Section</h1>
      <p class="desc text-base sm:text-lg text-center leading-relaxed">
        The Projects portfolio is currently being updated.<br>
        Please check back soon to explore recent and featured work.<br>
        Thank you for your interest.
      </p>
      <a href="/index.html" class="mt-2 inline-block rounded-lg bg-gradient-to-r from-indigo-500 via-fuchsia-500 to-amber-400 text-white font-semibold px-6 py-2 shadow-md transition-transform duration-150 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        &larr; Back To Home
      </a>
    </div>
    <footer class="mt-10 text-xs text-gray-400 text-center opacity-80">
      &copy; 2025 hexph4r40h
    </footer>
  </main>
</body>
</html>
